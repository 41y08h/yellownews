<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YellowNews</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.8.2/dist/paper.min.css"
    />
    <link rel="icon" href="/favicon.ico" />
    <meta
      name="description"
      content="A simple app to use if you want to get rid of the cluttered way of presenting news."
    />
  </head>
  <body>
    <div class="paper container">
      <h1 class="text-warning text-center">YellowNews</h1>
      <div class="progress margin-bottom" style="transition: opacity 1s">
        <div id="progressBar" class="bar success w-0">0%</div>
      </div>
      <button id="darkModeBtn" class="btn-small">Dark Mode</button>
      <div id="app"></div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
